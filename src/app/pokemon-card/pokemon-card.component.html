<div class="pokemon-card">
    <div class="pokemon-card__img">
        <img [src]="getImagePokemon()">
    </div>

    <!-- One-way Data binding -->
    <p>#{{numero}}</p>
    <h2>{{pokemon}}</h2>
    <div class="pokemon-card__types">
        <div class="pokemon-card__types__type grass">Grass</div>
        <div class="pokemon-card__types__type poison">Poison</div>
    </div>
</div>
